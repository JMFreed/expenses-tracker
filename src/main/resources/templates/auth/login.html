<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title th:text="${@environment.getProperty('spring.application.name')}"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3.min.css}">
        <script type="text/javascript" th:href="@{/js/bootstrap-4.1.3.min.js}"></script>
        <script type="text/javascript" th:href="@{/js/jquery-3.7.1min.js}"></script>
    </head>
    <body>
        <section layout:fragment="content">

            <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
                </div>

                <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
                </div>

                <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" role="form" 
                    th:action="@{/login}" method="post">
                            
                        <div class="form-group">
                        <input class="form-control" type="text" 
                            id="username" name="username"
                            placeholder="Enter email address"/>
                        </div>

                        <div class="form-group">
                        <input class="form-control" type="password" 
                            id="password" name="password"
                            placeholder="Enter password"/>
                        </div>

                        <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                    </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </body>
</html>
