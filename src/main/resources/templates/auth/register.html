<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title th:text="${@environment.getProperty('spring.application.name')}"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3.min.css}">
        <script type="text/javascript" th:href="@{/js/bootstrap-4.1.3.min.js}"></script>
        <script type="text/javascript" th:href="@{/js/jquery-3.7.1min.js}"></script>
    </head>
    <body>
    <section layout:fragment="content">
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Sign Up</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                    <form method="post" role="form" th:action="@{/register}" th:object="${request}">

                        <div>
                            <input type="text" th:field="*{firstName}" placeholder="Enter first name"/>
                        </div>

                        <div>
                            <input type="text" th:field="*{lastName}" placeholder="Enter last name"/>
                        </div>

                        <div>
                            <input type="email" th:field="*{email}" placeholder="Enter email address"/>
                        </div>

                        <div>
                            <input type="password" th:field="*{password}" placeholder="Enter password"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary arden-bg">Submit</button>
                        </div>

                    </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
    </body>
</html>
